<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          scroll-behavior: smooth;
          scroll-snap-type: y mandatory;
          overflow-y: scroll;
        }
      
        .page {
          height: 100vh;
          scroll-snap-align: start;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f6f2e7;
        }
      
        .floating-footer {
          position: fixed;
          bottom: 20px;
          right: 20px;
          display: flex;
          gap: 10px;
          z-index: 1000;
        }
      
        .floating-footer img {
          width: 40px;
          height: 40px;
        }
      </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reception Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="page page1">
    <img src="assets/page1-update2-time.png" alt="Reception Page 1" />
  </section>
  <section class="page page2">
    <img src="assets/page2-update3.png" alt="Reception Page 2" />
  </section>
  <section class="page page3">
    <img src="assets/page3-update.png" alt="Reception Page 3" />
  </section>
  <section class="page page4">
    <img src="assets/page4-update.png" alt="Reception Page 4" />
  </section>

  <div class="floating-footer">
    <a href="https://maps.app.goo.gl/rtVqTXpSdSWV1YwR6" target="_blank">
      <img src="assets/google-maps-icon.png" alt="Google Maps" />
    </a>
    <a href="https://waze.com/ul/hw0zbck80c" target="_blank">
      <img src="assets/waze-icon.png" alt="Waze" />
    </a>
  </div>
</body>
</html>
